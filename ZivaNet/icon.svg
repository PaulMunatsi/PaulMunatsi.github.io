<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#gradient)" />
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Shield shape -->
  <path d="M 100 30 L 140 45 L 140 90 Q 140 130 100 160 Q 60 130 60 90 L 60 45 Z" 
        fill="white" 
        opacity="0.95"/>
  
  <!-- Inner shield accent -->
  <path d="M 100 45 L 130 57 L 130 90 Q 130 120 100 145 Q 70 120 70 90 L 70 57 Z" 
        fill="url(#gradient)" 
        opacity="0.2"/>
  
  <!-- Check mark -->
  <path d="M 85 95 L 95 105 L 115 75" 
        stroke="url(#gradient)" 
        stroke-width="8" 
        stroke-linecap="round" 
        stroke-linejoin="round" 
        fill="none"/>
  
  <!-- Small protective dots around shield -->
  <circle cx="55" cy="65" r="4" fill="white" opacity="0.6"/>
  <circle cx="145" cy="65" r="4" fill="white" opacity="0.6"/>
  <circle cx="55" cy="110" r="4" fill="white" opacity="0.6"/>
  <circle cx="145" cy="110" r="4" fill="white" opacity="0.6"/>
</svg>
